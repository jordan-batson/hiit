<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HIIT timer</title>
	
	<link rel="stylesheet" href="css\style.css">
	<link rel="icon" href="images\favicon.ico">
</head>
<body>
	<div id="container">
		<div id="alignment">
			<label>Run to walk ratio:</label>
			<input type="text" id="runRatio" placeholder="0" style="width: 24px" onchange="updateRatio()">
			:
			<input type="text" id="walkRatio" placeholder="0" style="width: 24px" onchange="updateRatio()">
			<br>
			<label>Time for each run: </label>
			<input type="text" id="runMin" placeholder="0" style="width: 24px" onchange="updateTime()">
			:
			<input type="text" id="runSec" placeholder="00" style="width: 24px" onchange="updateTime()" onblur="updateFormat()">
			<br>
			
		</div>
		<div>
		<label>Run first:</label><input type="checkbox" id="runFirst"><br>
			<input type="button" value="Start" id="start" onclick="startButton()">
			<input type="button" value="Pause" id="pause" onclick="pause()" disabled>
			<input type="button" value="Stop" id="stop" onclick="stopClock()" disabled>
			<audio src="audio\runTone.mp3" id="mainAudio">
		</div>
		<div id="lengths"> </div>
		<div id="stopwatch">
		</div>
	</div>
	
	<script src="js\globals.js"></script>
	<script src="js\form.js"></script>
	<script src="js\stopwatch.js"></script>
</body>
</html>
